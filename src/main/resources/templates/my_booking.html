<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<!--<div th:replace="~{fragment/nav_footer :: navbar}"></div>-->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<div class="container">
    <h1 class="mt-5">Your Bookings</h1>
    <ul class="list-group mt-3">
        <li th:each="booking : ${bookings/all}" class="list-group-item">
            <h5>Booking ID: <span th:text="${booking.bookingId}"></span></h5>
            <p>Check-In Date: <span th:text="${booking.checkInDate}"></span></p>
            <p>Check-Out Date: <span th:text="${booking.checkOutDate}"></span></p>
            <p>Room Type: <span th:text="${booking.room.roomType}"></span></p>
            <a th:href="@{/bookings/cancel/{id}(id=${booking.bookingId})}" class="btn btn-danger">Cancel Booking</a>
        </li>
    </ul>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>

</body>
</html>
