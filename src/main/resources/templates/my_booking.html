<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<!-- Main content -->
<div class="container">
   <h2 class="mt-5 text-center">Find My Booking</h2>

<!--   Error message -->
  <div th:if="${param.error}">
    <div class="alert alert-danger mt-4 col-md-5 justify-content-center">
      No booking found! please verify your email.
    </div>
  </div>


  <!-- Search form -->
  <form th:action="@{/bookings/my_booking}" method="post" class="mt-4 d-flex justify-content-center">
    <div class="mb-3 d-flex">
      <input type="email" class="form-control me-2" id="email" name="guestEmail"
             placeholder="Enter your email" required style="width: 400px;">
      <button type="submit" class="btn btn-info ml-2">Find Booking</button>
    </div>
  </form>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
