<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Role</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<div class="container mt-5 col-md-5">
    <div class="card">
        <div class="card-header">
            <h3>Add Role to User</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/users/addRole}" method="post" id="roleForm">
                <div class="form-group">
                    <label for="email">User Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="roleName">Role</label>
                    <select class="form-control" id="roleName" name="roleName" required>
                        <option value="">Select a role</option>
                        <option value="ROLE_GUEST">Guest</option>
                        <option value="ROLE_STAFF">Staff</option>
                        <option value="ROLE_MANAGER">Manager</option>
                        <option value="ROLE_ADMIN">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Add Role</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-primary" href="/users/all">Back to User List</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>

<script>
    $(document).ready(function() {
        // Example: Simple form validation
        $('#roleForm').on('submit', function(e) {
            let valid = true;
            $('input[required], select[required]').each(function() {
                if ($(this).val() === '') {
                    valid = false;
                    $(this).addClass('is-invalid');
                } else {
                    $(this).removeClass('is-invalid');
                }
            });
            if (!valid) {
                e.preventDefault();
                alert('Please fill out all required fields.');
            }
        });
    });
</script>

</body>
</html>
