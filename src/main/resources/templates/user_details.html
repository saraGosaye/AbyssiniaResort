<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>User Details</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
                <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li class="list-group-item"><strong>Roles:</strong>
                    <ul>
                        <li th:each="role : ${user.roles}" th:text="${role.roleName}"></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-primary" href="/users/all">Back to User List</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
