<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-custom">
    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house"></i>
        Abyssinia Resort & Spa</a>
</nav>
<br><br>
<div class="container">

    <!-- Success message after registration -->
    <div th:if="${param.success}">
        <div class="alert alert-success mt-4 col-md-5">
            You've successfully registered to Abyssinia Resort & Spa! Please login.
        </div>
    </div>
    <!-- Error message on login failure -->
    <div th:if="${param.error}">
        <div class="alert alert-danger mt-4 col-md-5">
            Login failed! Please check your credentials and try again.
        </div>
    </div>

    <form method="post" action="#" th:action="@{/login}">
        <h3 class="mt-4">Login</h3>
        <p class="col-md-5">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username"  name="username" class="form-control"
                   placeholder="Username" required="" autofocus="">
        </p>
        <p class="col-md-5">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        <!-- Link to sign-up page -->
        <div class="form-group">
            <span>New user? <a href="/" th:href="@{/sign-up}">Register here</a></span>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
