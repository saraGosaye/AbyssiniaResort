<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Role</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<div class="container mt-5 col-md-5">
       <h3>Edit Role</h3>
           <form th:action="@{'/roles/edit/' + ${role.id}}" method="post" id="roleForm">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="roleName">Role</label>
                    <select class="form-control" id="roleName" name="roleName" required>
                        <option value="">Select a role</option>
                        <option value="GUEST" th:selected="${role.roleName == 'GUEST'}">Guest</option>
                        <option value="STAFF" th:selected="${role.roleName == 'STAFF'}">Staff</option>
                        <option value="SUPERVISOR" th:selected="${role.roleName == 'SUPERVISOR'}">Supervisor</option>
                        <option value="MANAGER" th:selected="${role.roleName == 'MANAGER'}">Manager</option>
                        <option value="ADMIN" th:selected="${role.roleName == 'ADMIN'}">Administrator</option>
                    </select>

                </div>
                <button type="submit" class="btn btn-success">Update Role</button>
                <a href="#" class="btn btn-secondary" th:href="@{/roles}">Cancel</a>
            </form>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>

<!-- jQuery and Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
