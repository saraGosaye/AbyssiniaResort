<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-custom">
    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house"></i> Abyssinia Resort & Spa</a>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h3 class="mt-3">Registration</h3>

            <form class="form-signup" th:action="@{/signup-process}" th:object="${userDto}"
                  id="userForm" method="post" enctype="utf8">

                <div class="form-group">
                    <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{userName}" placeholder="User Name"/>
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span><br/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password"/>
                    <span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></span><br/>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms" type="checkbox" th:field="*{terms}"/> <label
                        class="control-label" for="terms"> I agree with the <a href="#">terms and conditions</a> for Registration.
                </label>
                    <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}"></p>
                </div>
                <input id="submitButton" class="btn btn-primary" type="submit" value="Submit" name="submitButton"/>
                <span>Already registered? <a th:href="@{/login}">Login here</a></span>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
