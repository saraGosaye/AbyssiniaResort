<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragment/nav_footer :: navbar}"></div>

<div class="container mt-3 col-md-5">
    <h1 class="mb-2">Edit Room</h1>
    <form th:action="@{'/edit/' + ${room.id}}" method="post" enctype="multipart/form-data"
          class="needs-validation" novalidate>
        <div class="form-group">
            <label for="roomType">Room Type</label>
            <input type="text" id="roomType" name="roomType" class="form-control" th:value="${room.roomType}" required>
            <div class="invalid-feedback">Please enter the room type.</div>
        </div>
        <div class="form-group">
            <label for="roomPrice">Room Price</label>
            <input type="number" id="roomPrice" name="roomPrice" class="form-control"
                   th:value="${room.roomPrice}" required>
            <div class="invalid-feedback">Please enter the room price.</div>
        </div>
        <div class="form-group">
            <label for="photo">Room Photo</label>
            <input type="file" id="photo" name="photo" class="form-control-file mb-2"
                   style="border: 1px solid #ced4da;" onchange="previewImage(event)">
            <img id="imagePreview" src="#" alt="Preview Room Photo" style="display:none; max-width: 400px; max-height: 400px;" class="mb-3"/>
            <small class="form-text text-muted">Leave empty if you do not want to change the photo.</small>
        </div>
        <button type="submit" class="btn btn-success">Update Room</button>
        <a href="#" class="btn btn-secondary" th:href="@{/rooms}">Cancel</a>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragment/nav_footer :: footer}"></div>


<!-- Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- custom JS -->
<script src="/js/roomAddScript.js"></script>

</body>
</html>
